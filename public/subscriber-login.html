<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copernicus AI - Subscriber Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .demo-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #495057;
        }
        
        .demo-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üî¨ Copernicus AI</h1>
            <p>Subscriber Portal</p>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
        
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
        </form>
        
        <div class="links">
            <p style="color: #666; margin-bottom: 10px;">Don't have an account? <a href="/subscriber-create-account.html">Create Account</a></p>
            <a href="#" onclick="showPasswordReset()" style="margin-bottom: 10px; display: block;">Forgot Password?</a>
            <a href="https://www.copernicusai.fyi">‚Üê Back to Main Site</a>
        </div>
        
        <!-- Password Reset Modal -->
        <div id="passwordResetModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 400px;">
                <h3 style="margin-bottom: 20px; color: #333;">Reset Password</h3>
                <form id="passwordResetForm">
                    <div class="form-group">
                        <label for="resetEmail">Email Address</label>
                        <input type="email" id="resetEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="new_password" required>
                    </div>
                    <button type="submit" class="btn" id="resetBtn">Reset Password</button>
                    <button type="button" onclick="hidePasswordReset()" class="btn btn-secondary" style="margin-left: 10px;">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://copernicus-podcast-api-204731194849.us-central1.run.app';
        
        // Check if we're in registration-only mode
        const urlParams = new URLSearchParams(window.location.search);
        const isRegistrationMode = urlParams.get('mode') === 'register' || window.location.hash === '#register';
        
        // Hide login form if in registration mode
        if (isRegistrationMode) {
            document.getElementById('loginForm').style.display = 'none';
            document.querySelector('.divider').style.display = 'none';
            document.querySelector('.logo p').textContent = 'Create Your Account';
            
            // Add "Already have an account?" link before the links section
            const linksSection = document.querySelector('.links');
            const signInLink = document.createElement('div');
            signInLink.style.textAlign = 'center';
            signInLink.style.marginTop = '15px';
            signInLink.style.marginBottom = '10px';
            signInLink.innerHTML = '<span style="color: #666;">Already have an account? </span><a href="/subscriber-login.html" style="color: #667eea; text-decoration: none; font-weight: 500;">Sign In</a>';
            linksSection.parentNode.insertBefore(signInLink, linksSection);
        }
        
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        function setLoading(button, loading) {
            button.disabled = loading;
            button.textContent = loading ? 'Please wait...' : button.dataset.originalText;
        }
        
        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.dataset.originalText = loginBtn.textContent;
            setLoading(loginBtn, true);
            
            const formData = new FormData(e.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/subscribers/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Store subscriber info
                    localStorage.setItem('subscriber_id', result.subscriber_id);
                    localStorage.setItem('subscriber_email', result.email);
                    localStorage.setItem('subscriber_name', result.name);
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/subscriber-dashboard.html';
                    }, 1500);
                } else {
                    showMessage(result.detail || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(loginBtn, false);
            }
        });
        
        // Clear any stale auth on page load to prevent account mix-ups
        try {
            localStorage.removeItem('subscriber');
            localStorage.removeItem('subscriber_id');
            localStorage.removeItem('subscriber_email');
            localStorage.removeItem('subscriber_name');
        } catch (e) {}

        
        // Password Reset Functions
        function showPasswordReset() {
            document.getElementById('passwordResetModal').style.display = 'block';
        }
        
        function hidePasswordReset() {
            document.getElementById('passwordResetModal').style.display = 'none';
            document.getElementById('passwordResetForm').reset();
        }
        
        // Password reset form
        document.getElementById('passwordResetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resetBtn = document.getElementById('resetBtn');
            resetBtn.dataset.originalText = resetBtn.textContent;
            setLoading(resetBtn, true);
            
            const formData = new FormData(e.target);
            const resetData = {
                email: formData.get('email'),
                new_password: formData.get('new_password')
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/subscribers/password-reset`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(resetData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Password reset successfully! You can now log in with your new password.', 'success');
                    hidePasswordReset();
                } else {
                    showMessage(result.detail || 'Password reset failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(resetBtn, false);
            }
        });
    </script>
</body>
</html>
