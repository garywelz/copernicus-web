<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Copernicus AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .episode-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .episode-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .highlight {
            background-color: #fef3c7;
            padding: 0.1rem 0.2rem;
            border-radius: 0.25rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <div class="text-3xl mr-3">üî¨</div>
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900">Copernicus AI</h1>
                            <p class="text-sm text-gray-600">Frontiers of Research</p>
                        </div>
                    </a>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/subscriber-login.html" 
                       class="px-4 py-2 text-gray-700 hover:text-gray-900 font-medium transition duration-200">
                        Sign In
                    </a>
                    <a href="/subscriber-create-account.html" 
                       class="bg-purple-600 text-white hover:bg-purple-700 px-4 py-2 rounded-lg font-medium transition duration-200">
                        Create Account
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <form id="search-form" class="max-w-2xl mx-auto" onsubmit="handleSearch(event)">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="search-input"
                        placeholder="Search episodes by title, description, or transcript..."
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-base"
                    >
                    <button 
                        type="submit"
                        class="bg-purple-600 text-white hover:bg-purple-700 px-6 py-3 rounded-lg font-medium transition duration-200 whitespace-nowrap"
                    >
                        üîç Search
                    </button>
                </div>
                <div class="mt-3 flex items-center justify-center">
                    <label class="flex items-center gap-2 cursor-pointer bg-purple-50 px-4 py-2 rounded-lg border border-purple-200 hover:bg-purple-100 transition">
                        <input type="checkbox" id="search-transcripts" class="rounded w-4 h-4 text-purple-600 border-purple-300 focus:ring-purple-500">
                        <span class="text-sm font-medium text-purple-700">üìù Include transcript search (slower but finds more matches)</span>
                    </label>
                </div>
            </form>
        </div>
    </div>

    <!-- Search Results -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="search-info" class="mb-6">
            <!-- Will show search query and result count -->
        </div>
        <div id="results-container">
            <!-- Loading spinner -->
            <div class="text-center py-20">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-purple-200 border-t-purple-600"></div>
                <p class="mt-4 text-gray-600">Searching episodes...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2025 Copernicus AI. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const CATEGORIES = {
            biology: { label: 'Biology', icon: 'üß¨', color: 'bg-green-500' },
            chemistry: { label: 'Chemistry', icon: '‚öóÔ∏è', color: 'bg-purple-500' },
            physics: { label: 'Physics', icon: '‚öõÔ∏è', color: 'bg-blue-600' },
            mathematics: { label: 'Mathematics', icon: 'üìê', color: 'bg-red-500' },
            computer_science: { label: 'Computer Science', icon: 'üíª', color: 'bg-gray-700' },
            news: { label: 'News', icon: 'üì∞', color: 'bg-yellow-500' },
            science: { label: 'Science', icon: 'üî¨', color: 'bg-indigo-500' }
        };

        const API_BASE = 'https://copernicus-podcast-api-phzp4ie2sq-uc.a.run.app';

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function handleSearch(event) {
            event.preventDefault();
            const searchQuery = document.getElementById('search-input').value.trim();
            if (searchQuery) {
                const searchTranscripts = document.getElementById('search-transcripts').checked;
                const params = new URLSearchParams({
                    q: searchQuery,
                    limit: 100
                });
                if (searchTranscripts) {
                    params.append('search_transcripts', 'true');
                }
                window.location.href = `/search.html?${params.toString()}`;
            }
        }

        function highlightText(text, query) {
            if (!query || !text) return text;
            const terms = query.trim().split(/\s+/).filter(t => t.length > 0);
            let highlighted = text;
            
            // First, replace any existing highlight tags to avoid nested highlights
            highlighted = highlighted.replace(/<span class="highlight">([^<]*)<\/span>/gi, '$1');
            
            // Escape special regex characters in terms and highlight
            terms.forEach(term => {
                const escapedTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                // Match whole words or parts, case insensitive
                const regex = new RegExp(`(${escapedTerm})`, 'gi');
                highlighted = highlighted.replace(regex, '<span class="highlight">$1</span>');
            });
            
            return highlighted;
        }

        function stripHtml(html) {
            const tmp = document.createElement('DIV');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        async function performSearch() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            const searchTranscripts = urlParams.get('search_transcripts') === 'true';
            
            if (!query) {
                document.getElementById('results-container').innerHTML = `
                    <div class="text-center py-20">
                        <p class="text-gray-600 text-lg">Please enter a search query.</p>
                        <a href="/" class="text-purple-600 hover:text-purple-700 mt-4 inline-block">‚Üê Back to Home</a>
                    </div>
                `;
                return;
            }

            // Set search input value
            document.getElementById('search-input').value = query;
            document.getElementById('search-transcripts').checked = searchTranscripts;

            try {
                const params = new URLSearchParams({
                    q: query,
                    limit: 100
                });
                if (searchTranscripts) {
                    params.append('search_transcripts', 'true');
                }

                const response = await fetch(`${API_BASE}/api/episodes/search?${params.toString()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const episodes = data.episodes || [];
                
                // Debug: Log episode data to understand structure (commented out for production)
                // console.log('Search API Response:', data);
                // if (episodes.length > 0) {
                //     console.log('First episode full data:', JSON.stringify(episodes[0], null, 2));
                //     console.log('Slug:', episodes[0].slug, 'Episode ID:', episodes[0].episode_id);
                //     console.log('Category:', episodes[0].category, 'Category Slug:', episodes[0].category_slug);
                //     console.log('Audio URL:', episodes[0].audio_url);
                //     console.log('Episode Link:', episodes[0].episode_link);
                // }
                
                // Update search info
                document.getElementById('search-info').innerHTML = `
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-xl font-semibold text-gray-900">
                                Search Results for "<span class="text-purple-600">${query}</span>"
                            </h2>
                            <p class="text-sm text-gray-600 mt-1">
                                Found ${episodes.length} ${episodes.length === 1 ? 'episode' : 'episodes'}
                                ${searchTranscripts ? '(including transcript matches)' : ''}
                            </p>
                        </div>
                        <a href="/" class="text-purple-600 hover:text-purple-700 text-sm">‚Üê Back to Home</a>
                    </div>
                `;

                if (episodes.length === 0) {
                    document.getElementById('results-container').innerHTML = `
                        <div class="text-center py-20">
                            <p class="text-gray-600 text-lg mb-4">No episodes found matching your search.</p>
                            <p class="text-gray-500 text-sm mb-6">Try different keywords or check your spelling.</p>
                            <div class="flex gap-4 justify-center">
                                <a href="/" class="text-purple-600 hover:text-purple-700">‚Üê Back to Home</a>
                                <button onclick="document.getElementById('search-input').focus()" class="text-purple-600 hover:text-purple-700">
                                    üîç New Search
                                </button>
                            </div>
                        </div>
                    `;
                    return;
                }

                // Render episodes
                const episodesHtml = episodes.map(episode => {
                    // Extract category from filename/slug pattern (e.g., "ever-bio-25007" -> "bio" -> "Biology")
                    let categoryKey = null;
                    
                    // Primary method: Extract from slug/filename (most reliable)
                    const slug = episode.slug || episode.episode_id || '';
                    
                    if (slug) {
                        // Pattern: prefix-categorycode-number (e.g., "ever-bio-25007", "ever-phys-12345")
                        const parts = slug.split('-');
                        
                        if (parts.length >= 2) {
                            const catCode = parts[1].toLowerCase();
                            
                            // Map category codes from filename
                            if (catCode === 'bio') {
                                categoryKey = 'biology';
                            } else if (catCode === 'chem') {
                                categoryKey = 'chemistry';
                            } else if (catCode === 'compsci') {
                                categoryKey = 'computer_science';
                            } else if (catCode === 'math') {
                                categoryKey = 'mathematics';
                            } else if (catCode === 'phys') {
                                categoryKey = 'physics';
                            }
                        }
                    }
                    
                    // Fallback: try category_slug field
                    if (!categoryKey && episode.category_slug) {
                        const catSlug = episode.category_slug.toLowerCase().trim();
                        if (catSlug === 'biology' || catSlug === 'bio') categoryKey = 'biology';
                        else if (catSlug === 'chemistry' || catSlug === 'chem') categoryKey = 'chemistry';
                        else if (catSlug === 'physics' || catSlug === 'phys') categoryKey = 'physics';
                        else if (catSlug === 'mathematics' || catSlug === 'math') categoryKey = 'mathematics';
                        else if (catSlug === 'computer_science' || catSlug === 'compsci') categoryKey = 'computer_science';
                        else categoryKey = catSlug;
                    }
                    
                    // Fallback: try category label field
                    if (!categoryKey && episode.category) {
                        const catStr = episode.category.toLowerCase().trim();
                        if (catStr.includes('biology')) categoryKey = 'biology';
                        else if (catStr.includes('chemistry')) categoryKey = 'chemistry';
                        else if (catStr.includes('physics')) categoryKey = 'physics';
                        else if (catStr.includes('mathematics') || catStr.includes('math')) categoryKey = 'mathematics';
                        else if (catStr.includes('computer') || catStr.includes('computing')) categoryKey = 'computer_science';
                        else if (catStr.includes('news')) categoryKey = 'news';
                    }
                    
                    const categoryConfig = CATEGORIES[categoryKey] || CATEGORIES.science;
                    
                    // Extract plain text from description for preview
                    const descriptionPlain = stripHtml(episode.description_html || episode.description_markdown || episode.summary || '');
                    const shortDescription = descriptionPlain.substring(0, 150) + (descriptionPlain.length > 150 ? '...' : '');
                    
                    // Highlight matching text
                    const highlightedTitle = highlightText(episode.title || 'Untitled', query);
                    const highlightedDescription = highlightText(shortDescription, query);
                    
                    // Highlight transcript snippet if available
                    let transcriptSnippetHtml = '';
                    if (episode.transcript_snippet) {
                        const highlightedSnippet = highlightText(episode.transcript_snippet, query);
                        const timestamp = episode.transcript_timestamp ? formatTime(episode.transcript_timestamp) : '';
                        transcriptSnippetHtml = `
                            <div class="mt-3 p-3 bg-yellow-50 border-l-4 border-yellow-400 rounded">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-xs font-semibold text-yellow-800">üìù Transcript Match</span>
                                    ${timestamp ? `<span class="text-xs font-semibold text-yellow-700">‚è±Ô∏è ~${timestamp}</span>` : ''}
                                </div>
                                <p class="text-sm text-gray-700 leading-relaxed">${highlightedSnippet}</p>
                            </div>
                        `;
                    }
                    
                    return `
                        <div class="episode-card bg-white rounded-lg shadow-md overflow-hidden">
                            <img 
                                src="${episode.thumbnail_url || 'https://storage.googleapis.com/regal-scholar-453620-r7-podcast-storage/images/copernicus-original-portrait-optimized.jpg'}" 
                                alt="${episode.title}" 
                                class="w-full h-48 object-cover"
                                onerror="this.src='https://storage.googleapis.com/regal-scholar-453620-r7-podcast-storage/images/copernicus-original-portrait-optimized.jpg'"
                            >
                            <div class="p-5">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="category-badge ${categoryConfig.color} text-white">
                                        ${categoryConfig.icon} ${categoryConfig.label}
                                    </span>
                                    <div class="flex items-center gap-2 text-xs text-gray-500">
                                        ${episode.duration ? `<span>${episode.duration}</span>` : ''}
                                        ${episode.transcript_match ? '<span title="Match found in transcript">üìù</span>' : ''}
                                    </div>
                                </div>
                                <h3 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2">${highlightedTitle}</h3>
                                <p class="text-sm text-gray-600 mb-4 line-clamp-3">${highlightedDescription}</p>
                                ${transcriptSnippetHtml}
                                <div class="flex gap-2 mt-4">
                                    ${episode.audio_url ? `
                                    <button 
                                        class="play-episode-btn flex-1 bg-purple-600 text-white hover:bg-purple-700 px-4 py-2 rounded-lg font-medium transition duration-200"
                                        data-audio-url="${(episode.audio_url || '').replace(/"/g, '&quot;')}"
                                        data-title="${(episode.title || 'Untitled').replace(/"/g, '&quot;')}"
                                        data-start-time="${episode.transcript_timestamp || 0}"
                                    >
                                        ${episode.transcript_timestamp ? '‚ñ∂Ô∏è Play from Match' : 'üéß Listen Now'}
                                    </button>
                                    ` : `
                                    <button 
                                        disabled
                                        class="flex-1 bg-gray-300 text-gray-500 px-4 py-2 rounded-lg font-medium cursor-not-allowed"
                                        title="Audio not available"
                                    >
                                        üîä Audio Unavailable
                                    </button>
                                    `}
                                    ${(episode.episode_link || episode.slug || episode.episode_id) ? `
                                    <a 
                                        href="/episodes/${encodeURIComponent(episode.slug || episode.episode_id || (episode.episode_link ? episode.episode_link.split('/').pop() : ''))}" 
                                        class="bg-gray-100 text-gray-700 hover:bg-gray-200 px-4 py-2 rounded-lg font-medium transition duration-200 whitespace-nowrap"
                                    >
                                        View Page
                                    </a>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('results-container').innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${episodesHtml}
                    </div>
                `;
            } catch (error) {
                console.error('Error performing search:', error);
                document.getElementById('results-container').innerHTML = `
                    <div class="text-center py-20">
                        <p class="text-red-600 text-lg mb-4">Failed to search episodes.</p>
                        <p class="text-gray-600 text-sm mb-4">${error.message}</p>
                        <div class="flex gap-4 justify-center">
                            <button onclick="performSearch()" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">
                                Try Again
                            </button>
                            <a href="/" class="text-purple-600 hover:text-purple-700 px-6 py-2 rounded-lg border border-purple-600">
                                Back to Home
                            </a>
                        </div>
                    </div>
                `;
            }
        }

        function playEpisode(audioUrl, title, startTime = 0) {
            if (!audioUrl || audioUrl.trim() === '') {
                alert('Audio URL not available for this episode.');
                console.error('No audio URL provided:', { audioUrl, title });
                return;
            }
            
            // Clean and validate audio URL
            const cleanAudioUrl = audioUrl.trim();
            if (!cleanAudioUrl.startsWith('http')) {
                alert('Invalid audio URL format.');
                console.error('Invalid audio URL:', cleanAudioUrl);
                return;
            }
            
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.id = 'episode-audio-modal';
            const timeDisplay = startTime > 0 ? formatTime(startTime) : '';
            modal.innerHTML = `
                <div class="bg-white rounded-lg p-6 max-w-2xl w-full shadow-2xl">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-bold text-gray-900 pr-4">${title}</h3>
                            ${startTime > 0 ? `<p class="text-sm text-purple-600 mt-1">üéØ Starting at ${timeDisplay}</p>` : ''}
                        </div>
                        <button 
                            onclick="document.getElementById('episode-audio-modal').remove()" 
                            class="text-gray-400 hover:text-gray-600 flex-shrink-0"
                        >
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <audio id="episode-audio-player" controls class="w-full mb-4" preload="metadata">
                        <source src="${cleanAudioUrl.replace(/"/g, '&quot;')}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    ${startTime > 0 ? `
                    <div class="mb-4 text-center">
                        <button 
                            id="jump-to-match-btn"
                            class="bg-purple-600 text-white hover:bg-purple-700 px-4 py-2 rounded-lg font-medium transition duration-200"
                        >
                            ‚è© Jump to Match (${timeDisplay})
                        </button>
                    </div>
                    ` : ''}
                    <div class="text-center">
                        <a 
                            href="${cleanAudioUrl.replace(/"/g, '&quot;')}" 
                            download 
                            class="inline-block text-purple-600 hover:text-purple-700 font-medium text-sm"
                        >
                            ‚¨áÔ∏è Download Episode
                        </a>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Set up audio player with start time
            const audioElement = modal.querySelector('#episode-audio-player');
            if (audioElement) {
                if (startTime > 0) {
                    // For timestamp-based playback, wait for metadata then set time before playing
                    const initAudioWithTimestamp = () => {
                        if (audioElement.readyState >= 2) { // HAVE_CURRENT_DATA or higher
                            audioElement.currentTime = startTime;
                            console.log(`Audio set to start at ${startTime} seconds`);
                            // Auto-play after setting timestamp
                            audioElement.play().catch(e => {
                                console.log('Autoplay blocked, user will need to click play:', e);
                            });
                            return true;
                        }
                        return false;
                    };
                    
                    // Try immediately if data already loaded
                    if (!initAudioWithTimestamp()) {
                        // Wait for loadedmetadata event (when duration is available)
                        const metadataHandler = () => {
                            audioElement.currentTime = startTime;
                            console.log(`Audio set to start at ${startTime} seconds (from loadedmetadata)`);
                            audioElement.play().catch(e => {
                                console.log('Autoplay blocked:', e);
                            });
                        };
                        audioElement.addEventListener('loadedmetadata', metadataHandler, { once: true });
                        
                        // Also handle canplaythrough for more reliability
                        audioElement.addEventListener('canplaythrough', () => {
                            if (audioElement.currentTime < startTime) {
                                audioElement.currentTime = startTime;
                                console.log(`Audio adjusted to ${startTime} seconds (from canplaythrough)`);
                            }
                        }, { once: true });
                    }
                    
                    // Set up jump button
                    const jumpBtn = modal.querySelector('#jump-to-match-btn');
                    if (jumpBtn) {
                        jumpBtn.addEventListener('click', () => {
                            audioElement.currentTime = startTime;
                            audioElement.play().catch(e => console.error('Play error:', e));
                        });
                    }
                } else {
                    // No start time, just try to autoplay
                    audioElement.play().catch(e => {
                        console.log('Autoplay blocked, user interaction required:', e);
                    });
                }
            }
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // Set up event delegation for play buttons (since they're dynamically created)
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('play-episode-btn') || e.target.closest('.play-episode-btn')) {
                const btn = e.target.classList.contains('play-episode-btn') ? e.target : e.target.closest('.play-episode-btn');
                const audioUrl = btn.getAttribute('data-audio-url');
                const title = btn.getAttribute('data-title');
                const startTime = parseInt(btn.getAttribute('data-start-time') || '0', 10);
                
                if (audioUrl) {
                    playEpisode(audioUrl, title, startTime);
                } else {
                    alert('Audio URL not available for this episode.');
                }
            }
        });

        // Perform search on page load
        document.addEventListener('DOMContentLoaded', () => {
            performSearch();
            // Allow Enter key to trigger search
            document.getElementById('search-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch(e);
                }
            });
        });
    </script>
</body>
</html>
