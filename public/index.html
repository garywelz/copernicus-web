<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copernicus AI - Research Podcast Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .episode-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .episode-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <div class="text-3xl mr-3">üî¨</div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Copernicus AI</h1>
                        <p class="text-sm text-gray-600">Frontiers of Research</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/subscriber-login.html" 
                       class="px-4 py-2 text-gray-700 hover:text-gray-900 font-medium transition duration-200">
                        Sign In
                    </a>
                    <a href="/subscriber-create-account.html" 
                       class="bg-purple-600 text-white hover:bg-purple-700 px-4 py-2 rounded-lg font-medium transition duration-200">
                        Create Account
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="bg-white border-b border-gray-200 sticky top-[73px] z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <form id="search-form" class="max-w-2xl mx-auto" onsubmit="handleSearch(event)">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="search-input"
                        placeholder="Search episodes by title, description, or transcript..."
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-base"
                    >
                    <button 
                        type="submit"
                        class="bg-purple-600 text-white hover:bg-purple-700 px-6 py-3 rounded-lg font-medium transition duration-200 whitespace-nowrap"
                    >
                        üîç Search
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Category Filter -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div id="category-tabs" class="flex flex-wrap gap-2 justify-center">
                <!-- Categories will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Episodes Grid -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="episodes-container">
            <!-- Loading spinner -->
            <div class="text-center py-20">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-purple-200 border-t-purple-600"></div>
                <p class="mt-4 text-gray-600">Loading episodes...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2025 Copernicus AI. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let allEpisodes = [];
        let currentCategory = 'all';
        
        const CATEGORIES = {
            all: { label: 'All Episodes', icon: 'üéØ', color: 'bg-blue-500' },
            biology: { label: 'Biology', icon: 'üß¨', color: 'bg-green-500' },
            chemistry: { label: 'Chemistry', icon: '‚öóÔ∏è', color: 'bg-purple-500' },
            physics: { label: 'Physics', icon: '‚öõÔ∏è', color: 'bg-blue-600' },
            mathematics: { label: 'Mathematics', icon: 'üìê', color: 'bg-red-500' },
            computer_science: { label: 'Computer Science', icon: 'üíª', color: 'bg-gray-700' },
            news: { label: 'News', icon: 'üì∞', color: 'bg-yellow-500' },
            science: { label: 'Science', icon: 'üî¨', color: 'bg-indigo-500' }
        };

        // Extract category from episode slug/filename
        function getCategoryFromEpisode(ep) {
            let categoryKey = null;
            
            // Primary method: Extract from slug/filename (most reliable)
            // Pattern: prefix-categorycode-number (e.g., "ever-bio-25007", "ever-phys-12345")
            const slug = ep.episode_id || ep.slug || '';
            
            if (slug) {
                const parts = slug.split('-');
                if (parts.length >= 2) {
                    const catCode = parts[1].toLowerCase();
                    
                    // Map category codes from filename
                    if (catCode === 'bio') {
                        categoryKey = 'biology';
                    } else if (catCode === 'chem') {
                        categoryKey = 'chemistry';
                    } else if (catCode === 'compsci') {
                        categoryKey = 'computer_science';
                    } else if (catCode === 'math') {
                        categoryKey = 'mathematics';
                    } else if (catCode === 'phys') {
                        categoryKey = 'physics';
                    }
                }
            }
            
            // Fallback: try category_slug field
            if (!categoryKey && ep.category_slug) {
                const catSlug = ep.category_slug.toLowerCase().trim();
                if (catSlug === 'biology' || catSlug === 'bio') categoryKey = 'biology';
                else if (catSlug === 'chemistry' || catSlug === 'chem') categoryKey = 'chemistry';
                else if (catSlug === 'physics' || catSlug === 'phys') categoryKey = 'physics';
                else if (catSlug === 'mathematics' || catSlug === 'math') categoryKey = 'mathematics';
                else if (catSlug === 'computer_science' || catSlug === 'compsci') categoryKey = 'computer_science';
                else categoryKey = catSlug;
            }
            
            // Fallback: try category label field
            if (!categoryKey && ep.category) {
                const catStr = ep.category.toLowerCase().trim();
                if (catStr.includes('biology')) categoryKey = 'biology';
                else if (catStr.includes('chemistry')) categoryKey = 'chemistry';
                else if (catStr.includes('physics')) categoryKey = 'physics';
                else if (catStr.includes('mathematics') || catStr.includes('math')) categoryKey = 'mathematics';
                else if (catStr.includes('computer') || catStr.includes('computing')) categoryKey = 'computer_science';
                else if (catStr.includes('news')) categoryKey = 'news';
            }
            
            // Default to science if no category found
            return categoryKey || 'science';
        }

        // Fetch and display episodes
        async function loadEpisodes() {
            try {
                // Fetch all published episodes from API (limit=200 to get all)
                const API_URL = 'https://copernicus-podcast-api-204731194849.us-central1.run.app/api/public/podcasts?limit=200';
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                // Transform API response to match expected format
                allEpisodes = (data.podcasts || []).map(ep => ({
                    title: ep.title,
                    category: getCategoryFromEpisode(ep),
                    description: ep.summary || ep.description || '',
                    duration: ep.duration || '5-10 minutes',
                    thumbnailUrl: ep.thumbnail_url || 'https://storage.googleapis.com/regal-scholar-453620-r7-podcast-storage/images/copernicus-original-portrait-optimized.jpg',
                    audioUrl: ep.audio_url || '',
                    episodeLink: ep.episode_link || `/episodes/${ep.episode_id || ep.slug || ''}`
                }));
                console.log('Loaded episodes:', allEpisodes.length);
                
                renderCategoryTabs();
                displayEpisodes();
            } catch (error) {
                console.error('Error loading episodes:', error);
                document.getElementById('episodes-container').innerHTML = `
                    <div class="text-center py-20">
                        <p class="text-red-600 text-lg mb-4">Failed to load episodes.</p>
                        <p class="text-gray-600 text-sm mb-4">${error.message}</p>
                        <button onclick="loadEpisodes()" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        function renderCategoryTabs() {
            const categoryCounts = {};
            allEpisodes.forEach(ep => {
                categoryCounts[ep.category] = (categoryCounts[ep.category] || 0) + 1;
            });
            
            const tabsHtml = Object.entries(CATEGORIES).map(([key, config]) => {
                const count = key === 'all' ? allEpisodes.length : (categoryCounts[key] || 0);
                if (key !== 'all' && count === 0) return '';
                
                const isActive = currentCategory === key;
                
                return `
                    <button 
                        onclick="filterByCategory('${key}')"
                        class="px-4 py-2 rounded-lg text-white font-medium transition-all duration-200 flex items-center gap-2 ${config.color} ${isActive ? 'ring-2 ring-offset-2 ring-purple-400 shadow-lg' : 'opacity-70 hover:opacity-100'}"
                    >
                        <span>${config.icon}</span>
                        <span class="hidden sm:inline">${config.label}</span>
                        <span class="bg-white bg-opacity-30 px-2 py-0.5 rounded-full text-xs">${count}</span>
                    </button>
                `;
            }).join('');
            
            document.getElementById('category-tabs').innerHTML = tabsHtml;
        }

        function filterByCategory(category) {
            currentCategory = category;
            renderCategoryTabs();
            displayEpisodes();
        }

        function displayEpisodes() {
            const filteredEpisodes = currentCategory === 'all' 
                ? allEpisodes 
                : allEpisodes.filter(ep => ep.category === currentCategory);
            
            if (filteredEpisodes.length === 0) {
                document.getElementById('episodes-container').innerHTML = `
                    <div class="text-center py-20">
                        <p class="text-gray-600 text-lg">No episodes found in this category.</p>
                    </div>
                `;
                return;
            }
            
            const episodesHtml = filteredEpisodes.map(episode => {
                // Strip HTML tags from description for preview
                const plainDescription = episode.description.replace(/<[^>]*>/g, '');
                const shortDescription = plainDescription.substring(0, 150) + '...';
                
                const categoryConfig = CATEGORIES[episode.category] || CATEGORIES.science;
                
                return `
                    <div class="episode-card bg-white rounded-lg shadow-md overflow-hidden">
                        <img 
                            src="${episode.thumbnailUrl}" 
                            alt="${episode.title}" 
                            class="w-full h-48 object-cover"
                            onerror="this.src='https://storage.googleapis.com/regal-scholar-453620-r7-podcast-storage/images/copernicus-original-portrait-optimized.jpg'"
                        >
                        <div class="p-5">
                            <div class="flex items-center justify-between mb-2">
                                <span class="category-badge ${categoryConfig.color} text-white">
                                    ${categoryConfig.icon} ${categoryConfig.label}
                                </span>
                                <span class="text-xs text-gray-500">${episode.duration}</span>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2">${episode.title}</h3>
                            <p class="text-sm text-gray-600 mb-4 line-clamp-3">${shortDescription}</p>
                            <button 
                                onclick="playEpisode('${episode.audioUrl}', '${episode.title.replace(/'/g, "\\'")}')"
                                class="w-full bg-purple-600 text-white hover:bg-purple-700 px-4 py-2 rounded-lg font-medium transition duration-200"
                            >
                                üéß Listen Now
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('episodes-container').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${episodesHtml}
                </div>
            `;
        }

        function handleSearch(event) {
            event.preventDefault();
            const searchQuery = document.getElementById('search-input').value.trim();
            if (searchQuery) {
                window.location.href = `/search.html?q=${encodeURIComponent(searchQuery)}`;
            }
        }

        function playEpisode(audioUrl, title) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-lg p-6 max-w-2xl w-full shadow-2xl">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-bold text-gray-900 pr-4">${title}</h3>
                        <button 
                            onclick="this.closest('div.fixed').remove()" 
                            class="text-gray-400 hover:text-gray-600 flex-shrink-0"
                        >
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <audio controls autoplay class="w-full mb-4">
                        <source src="${audioUrl}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="text-center">
                        <a 
                            href="${audioUrl}" 
                            download 
                            class="inline-block text-purple-600 hover:text-purple-700 font-medium text-sm"
                        >
                            ‚¨áÔ∏è Download Episode
                        </a>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // Load episodes on page load
        document.addEventListener('DOMContentLoaded', loadEpisodes);
    </script>
</body>
</html>
