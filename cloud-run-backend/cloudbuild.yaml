# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/copernicus-podcast-api:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/copernicus-podcast-api:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/copernicus-podcast-api:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/copernicus-podcast-api:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'copernicus-podcast-api',
      '--image', 'gcr.io/$PROJECT_ID/copernicus-podcast-api:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--timeout', '3600',
      '--concurrency', '10',
      '--max-instances', '5',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID',
      '--set-env-vars', 'GCP_REGION=us-central1',
      '--set-env-vars', 'GCP_AUDIO_BUCKET=regal-scholar-453620-r7-podcast-storage'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/copernicus-podcast-api:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/copernicus-podcast-api:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'
